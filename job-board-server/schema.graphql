type Mutation {
  createJob(input: CreateJobInput!): Job
}

type Query {
  jobs: [Job!]
  job(jobId: ID!): Job
  company(companyId: ID!): Company
}

type Job {
  id: ID!
  title: String!
  company: Company!
  description: String
}

input CreateJobInput {
  title: String!
  companyId: ID!
  description: String
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}